<meta name="web-title" content="Create account">

<div class="card-body">
  <p id="register-label">Fill in all the fields to register a new account</p>
  <form id="register-account-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username" type="text" aria-describedby="nameHelp" placeholder="Enter the username">
    </div>    
    <div class="form-group">
      <div class="form-row">
        <div class="col-md-6">
          <label for="password">Password</label>
          <input class="form-control" id="password" type="password" placeholder="Password">
        </div>
        <div class="col-md-6">
          <label for="repeat-password">Confirm password</label>
          <input class="form-control" id="repeat-password" type="password" placeholder="Confirm password">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="nickname">Nickname</label>
      <input class="form-control" id="nickname" type="text" aria-describedby="nameHelp" placeholder="Enter the nickname">
    </div>
    <a class="btn btn-primary btn-block" href="" onclick="$(this).submit();return false;">Register</a>
  </form>
</div>

<script src="js/admin-accounts-register.js"></script>
